<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Edge Server Demo</title>
	</head>
	<body onload="document.forms[0].timezoneOffset.value = new Date().getTimezoneOffset() / -60.0">
		<form action="." method="POST">
			<input name="timezoneOffset" type="hidden" />
			<input name="resourcePath" type="text" size="80" value="" onchange="document.forms[0].action = document.forms[0].resourcePath.value" />
			<input name="submit" type="submit" value="ok" />
		</form>
	</body>
</html>
